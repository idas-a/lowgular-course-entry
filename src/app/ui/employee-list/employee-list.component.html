
<h1><FONT COLOR= blue>Employee list</FONT></h1>

<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data"><b>{{ employee.id }}</b>: {{ employee.name }}. Email: <i>{{ employee.email }}</i></li>
</ul>

<ng-template #empty> There is no data </ng-template>
